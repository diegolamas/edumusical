        <div class="text-center">
            <h1>Bla bla</h1>
            <button class="btn btn-sm btn-green" onclick="add_region_green(wavesurfer.getCurrentTime());">
                <i class="fas fa-plus"></i>
                Add
            </button>
            <button class="btn btn-sm btn-blue" onclick="add_region_blue(wavesurfer.getCurrentTime());">
                <i class="fas fa-plus"></i>
                Add
            </button>
            <button class="btn btn-sm btn-red" onclick="add_region_red(wavesurfer.getCurrentTime());">
                <i class="fas fa-plus"></i>
                Add
            </button>
        </div>
        <div ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
            <div id="waveform"></div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" onclick="wavesurfer.playPause()">
                <i class="fas fa-play"></i>
                Play
            </button>
        </div>

        <p class="row">
            <div class="col-xs-1">
                <i class="glyphicon glyphicon-zoom-out"></i>
            </div>

            <div class="col-xs-10">
                <input id="slider" type="range" min="1" max="200" value="1" style="width: 100%" />
            </div>

            <div class="col-xs-1">
                <i class="glyphicon glyphicon-zoom-in"></i>
            </div>
        </p>
